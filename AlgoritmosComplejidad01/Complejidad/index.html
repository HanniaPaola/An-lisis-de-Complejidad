<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Performance</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Data Structures Performance</h1>
        <div>
            <label for="numItems">Number of Items:</label>
            <input type="number" id="numItems" value="100">
        </div>
        <button id="addLinkedList-btn">Add to LinkedList</button>
        <button id="addArray-btn">Add to Array</button>
        <button id="searchLinkedList-btn">Search in LinkedList</button>
        <button id="searchArray-btn">Search in Array</button>
        <input type="text" id="search-ipt" placeholder="Search value">

        <h2>Sort Operations</h2>
        <button id="bubbleSort-btn">Bubble Sort (Array)</button>
        <button id="mergeSort-btn">Merge Sort (Array)</button>
        <button id="radixSort-btn">Radix Sort (Array)</button>
        <button id="bubbleSortLinked-btn">Bubble Sort (LinkedList)</button>
        <button id="mergeSortLinked-btn">Merge Sort (LinkedList)</button>
        <button id="radixSortLinked-btn">Radix Sort (LinkedList)</button>

        <h2>Resultados de Tiempos</h2>
        <table id="resultados-tiempos">
            <thead>
                <tr>
                    <th>Operaci√≥n</th>
                    <th>Estructura</th>
                    <th>Tiempo (segundos)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="chart-container">
            <canvas id="grafica"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/controllers/script.js" type="module"></script>
</body>
</html>
